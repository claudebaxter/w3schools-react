<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      class Car {
        constructor(name) {
          this.brand = name;
        }
      
        present() {
          return 'I have a ' + this.brand;
        }
      }
      
      class Model extends Car {
        constructor(name, mod) {
          super(name);
          this.model = mod;
        }
        show() {
          return this.present() + ', it is a ' + this.model
        }
      }

      const mycar = new Model("Cadillac", "CTS");
      document.write(mycar.show());
      </script>
  </body>
</html>
