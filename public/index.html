<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      class Car {
        constructor(name) {
          this.brand = name;
        }
      
        present() {
          return 'I have a ' + this.brand;
        }
      }
      
      const mycar = new Car("Cadillac");
      document.write(mycar.present());
      </script>
  </body>
</html>
